{% extends "base.html" %}
{%block content%}
<table border=5 cellpadding=7 id="list1"><tr><th>ID</th><th>Event Name</th><th>Date</th><th>Venue</th><th>Registration link</th></tr>
{%for x in object_list%}
<tr><td>{{x.id1}}</td><td><a href="/content/{{x.id1}}">{{x.name}}</a></td><td>{{x.date}}</td><td>{{x.venue}}</td><td><a href="{{x.link}}" target="_blank">Click</a></td></tr>
{%endfor%}
</table>
{%endblock content%}
